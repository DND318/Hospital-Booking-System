<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="/logo.jpg" alt="Logo"> <!-- Replace with your logo -->
            <span>Abubupital</span>
        </div>
        <ul class="nav-links">
            <li><a href="homepage.html"><span>üè†</span> Home</a></li>
            <li><a href="appointment.html" class="active"><span>üìÖ</span> Appointments</a></li>
            <li><a href="ApplyDoctor.html"><span>üîë</span> Apply Doctor</a></li>
            <li><a href="#"><span>‚Ü©Ô∏è</span> Logout</a></li>
        </ul>
        <button class="btn-learn-more">Learn More</button>
    </nav>

    <div class="doctor-details-container">
        <h1 id="doctor-name">Doctor Name</h1>
        <div class="details">
            <p><strong>Timings:</strong> <span id="doctor-timings">--</span></p>
            <p><strong>Phone Number:</strong> <span id="doctor-phone">--</span></p>
            <p><strong>Address:</strong> <span id="doctor-address">--</span></p>
            <p><strong>Fee per Visit:</strong> ‚Çπ<span id="doctor-fee">--</span></p>
            <p><strong>Website:</strong> <a href="#" id="doctor-website" target="_blank">--</a></p>
        </div>
        <div class="booking-section">
            <button class="btn-book-now">Book Now</button>
            <div class="form-group">
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="form-group">
                <label for="string">Input email:</label>
                <input type="string" id="string" name="string">
            </div>
            <div class="form-group">
                <label for="time">Select Time:</label>
                <input type="time" id="time" name="time">
            </div>
            <button class="btn-check-availability">Check Availability</button>
        </div>
    </div>

    <script>
        // Get query parameters from the URL
        const params = new URLSearchParams(window.location.search);

        // Extract values
        const name = params.get('name');
        const phone = params.get('phone');
        const address = params.get('address');
        const fee = params.get('fee');
        const timings = params.get('timings');
        const website = params.get('website');

        // Dynamically update the page
        document.getElementById('doctor-name').textContent = name;
        document.getElementById('doctor-phone').textContent = phone;
        document.getElementById('doctor-address').textContent = address;
        document.getElementById('doctor-fee').textContent = fee;
        document.getElementById('doctor-timings').textContent = timings;
        document.getElementById('doctor-website').textContent = website;
        document.getElementById('doctor-website').setAttribute('href', `http://${website}`);
    </script>
</body>
</html>
